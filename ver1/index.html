<!doctype html>
<html lang="ko" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b1220" />
  <title>모모픽</title>

  <meta property="og:title" content="모모픽" />
  <meta property="og:description" content="가볍게 해보는 심리/밈 테스트" />
  <meta property="og:type" content="website" />

  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="brand">

          <div class="logo">
            <img
              class="brand-character"
              src="assets/img/mongpick-face.png"
              alt="모모픽 캐릭터"
            />
            <div class="brand-text">
              <p class="brand-title">momopick</p>
              <p class="brand-sub">오늘의 밈 · 성격 · 연애 테스트</p>
            </div>
          </div>

          <!-- ✅ 테마 + 햄버거 -->
          <div class="top-actions">
            <button class="chip" id="btnTheme" type="button">
              <span class="chip-emoji">🌙</span>
              <span class="chip-text">다크</span>
            </button>

            <button class="icon-btn" id="btnMenu" type="button">
              <span class="hamburger"></span>
            </button>
          </div>

        </div>

        <!-- ✅ 서브메뉴 -->
        <div class="menu-pop" id="topMenu">
          <a href="#" class="menu-item">🔥 인기 테스트</a>
          <a href="#" class="menu-item">🆕 최신 업로드</a>
          <a href="#" class="menu-item">🧩 테스트 만들기</a>
          <a href="#" class="menu-item">⚙️ 설정</a>
        </div>

      </div>
    </header>

    <main class="content">
      <h2 style="padding:20px">메인 콘텐츠 영역</h2>
    </main>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
