<!doctype html>
<!-- 모든 이미지·CSS·JS는 ver1/assets 폴더 기준 -->
<html lang="ko" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b1220" />
  <title>모모픽</title>

  <meta property="og:title" content="모모픽" />
  <meta property="og:description" content="가볍게 해보는 심리/밈 테스트" />
  <meta property="og:type" content="website" />

  <link rel="stylesheet" href="../assets/css/style.css" />
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-21Z64XSTM7"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-21Z64XSTM7');
</script>
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="brand">

          <div class="logo">
            <img
              class="brand-character"
              src="../assets/img/mongpick-face.png"
              alt="모모픽 캐릭터"
            />
            <div class="brand-text">
              <p class="brand-title">momopick</p>
              <p class="brand-sub">수정된거 맞아??오늘의 밈 · 성격 · 연애 테스트</p>
            </div>
          </div>

          <!-- ✅ 테마 + 햄버거 -->
          <div class="top-actions">
            <button class="chip" id="btnTheme" type="button">
              <span class="chip-emoji">🌙</span>
              <span class="chip-text">다크</span>
            </button>

            <button class="icon-btn" id="btnMenu" type="button">
              <span class="hamburger"></span>
            </button>
          </div>

        </div>

        <!-- ✅ 서브메뉴 -->
        <div class="menu-pop" id="topMenu">
          <a href="#" class="menu-item">🔥 인기 테스트</a>
          <a href="#" class="menu-item">🆕 최신 업로드</a>
          <a href="#" class="menu-item">🧩 테스트 만들기</a>
          <a href="#" class="menu-item">⚙️ 설정</a>
        </div>

      </div>
    </header>

    <main class="content">
      <!-- 검색 -->
      <div class="search">
        <div class="searchbox">
          <input type="search" id="q" placeholder="테스트 검색..." autocomplete="off" />
        </div>
        <button type="button" class="btn" id="btnReset">초기화</button>
      </div>

      <!-- 히어로 캐러셀 (선택) -->
      <div class="hero section">
        <div class="hero-carousel-slides" style="display:flex; overflow:hidden;">
          <div class="hero-slide" style="min-width:100%;"><h2>오늘의 밈 · 성격 테스트</h2><p>가볍게 해보는 심리/밈 테스트</p></div>
        </div>
        <div class="hero-carousel-dots"></div>
        <button type="button" id="hero-prev" aria-label="이전" style="display:none;"></button>
        <button type="button" id="hero-next" aria-label="다음" style="display:none;"></button>
      </div>

      <!-- 태그 -->
      <div id="tags" class="tags section"></div>

      <!-- 인기 테스트 -->
      <section class="section">
        <div class="section-head">
          <h3 class="section-title">🔥 인기 테스트</h3>
        </div>
        <div id="popularGrid" class="grid"></div>
      </section>

      <!-- 최신 테스트 -->
      <section class="section">
        <div class="section-head">
          <h3 class="section-title">🆕 최신</h3>
        </div>
        <div id="latestList" class="list"></div>
        <button type="button" class="more" id="btnLoadMore" style="display:none;">더 보기</button>
      </section>

      <p style="text-align:center; color: var(--muted); font-size: var(--fs-sm);">방문자 <span id="visitor-count">0</span></p>
    </main>

    <nav class="bottom tabs">
      <button type="button" class="tab active" data-tab="home">홈</button>
      <button type="button" class="tab" data-tab="search">검색</button>
      <button type="button" class="tab" data-tab="my">마이</button>
    </nav>
  </div>

  <script>window.MOMOPICK_ASSETS = '../assets';</script>
  <script src="../assets/js/main.js"></script>
</body>
</html>
